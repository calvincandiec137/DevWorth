<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="static/signup.css">
    </head>

    <body>
        <!----------------------------sign----------------------------------------------->
        <div class="main">
            <div class="authentication">
                <div id="signup" class="inner-container">
                    <p id="head">Sign Up</p>
                    <div class="inner-card">
                        <!-- The inside elements -->
                        <form action="/signup" method="post">
                            <p>Username</p>
                            <input type="text" name="username" id="username" placeholder="Username"/>
                            {% if nameErr %}
                                <div class="errorMessage" style="color: Red;">{{ nameErr }}</div>
                            {% endif %}


                            <p>Password</p>
                            <input type="password" name="password1" id="password1" placeholder="Password"/>
                            {% if passErr %}
                                <div class="errorMessage" style="color: Red;">{{ passErr }}</div>
                            {% endif %}


                            <p>Confirm password</p>
                            <input type="password" name="password2" id="password2" placeholder="Confirm Password"/><br/>
                            {% if pass2Err %}
                                <div class="errorMessage" style="color: Red;">{{ pass2Err }}</div>
                            {% endif %}

                            {% if passMatch %}
                                <div class="errorMessage" style="color: Red;">{{ passMatch }}</div>
                            {% endif %}


                            <button id="submit-btn" type="submit">Sign Up</button>
                        </form>
                        <div class="query">
                            <a href="/login" class="login">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
