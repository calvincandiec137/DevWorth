<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="static/login.css">
    </head>

    <body>
        <!--------------------------------login--------------------------------------->
        <div class="main">
            <div class="authentication">
                <div id="login" class="inner-container">
                    <p id="head">Login</p>
                    <div class="inner-card">
                        <form action="/login" method="post">
                            <p>Username</p>
                            <input type="text" name="username" id="username" placeholder="Username"/>
                            {% if nameErr %}
                                <div class="errorMessage" style="color: Red;">{{ nameErr }}</div>
                            {% endif %}

                            <p>Password</p>
                            <input type="password" name="password" id="password" placeholder="Password"/><br/>
                            {% if passErr %}
                                <div class="errorMessage" style="color: Red;">{{ passErr }}</div>
                            {% endif %}

                            <button id="submit-btn" type="submit">Login</button>
                        </form>

                        <div class="query">
                            <a href="/forgot-password" class="forgot-password">Forgot password?</a><br/>
                            <a href="/signup" class="new-account">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
